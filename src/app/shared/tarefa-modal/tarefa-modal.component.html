<h2 mat-dialog-title>✏️ Editar Tarefa</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Título</mat-label>
    <input matInput [(ngModel)]="tarefa.titulo" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="tarefa.descricao" />
  </mat-form-field>

  <mat-checkbox [(ngModel)]="tarefa.concluida">Concluída</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
